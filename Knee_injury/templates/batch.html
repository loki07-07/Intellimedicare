<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>MRNet Batch Prediction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 2rem; }
    .card { border: 1px solid #eee; border-radius: 12px; padding: 1rem 1.2rem; margin: 1rem 0; box-shadow: 0 1px 4px rgba(0,0,0,.04); }
    .error { color: #b00020; margin-top: 1rem; }
    .btn { padding: .6rem 1rem; border-radius: 10px; border: none; background: #0d6efd; color: white; cursor: pointer; }
    .btn:hover { background: #0b5ed7; }
    .muted { color: #666; }
    a { color: #0d6efd; text-decoration: none; }
  </style>
</head>
<body>
  <h1>MRNet Batch Prediction</h1>
  <p class="muted">Device: {{ device }} • <a href="{{ url_for('home') }}">Single case</a></p>

  <form action="{{ url_for('batch') }}" method="post" enctype="multipart/form-data" class="card">
    <p>Upload your <code>valid-paths.csv</code> (3 rows per case: axial, coronal, sagittal).</p>
    <input type="file" name="csv" accept=".csv" required />
    <br/><br/>
    <button class="btn" type="submit">Run batch</button>
    {% if error %}
      <div class="error">⚠️ {{ error }}</div>
    {% endif %}
  </form>
</body>
</html>

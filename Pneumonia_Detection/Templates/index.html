<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Pneumonia Classifier</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; max-width: 720px; margin: 40px auto; padding: 0 16px; }
    .card { border: 1px solid #ddd; border-radius: 14px; padding: 24px; }
    button { padding: 10px 16px; border-radius: 10px; border: 1px solid #333; background: #fff; cursor: pointer; }
    input[type=file] { margin: 12px 0; }
    .prob { display: flex; align-items: center; gap: 12px; margin: 8px 0; }
    .bar { height: 10px; background: #eee; border-radius: 999px; flex: 1; overflow: hidden; }
    .fill { height: 100%; background: #333; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Pneumonia Classifier</h1>
    <p>Upload a chest X-ray (.png/.jpg):</p>
    <form action="/predict" method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept="image/*" required />
      <div><button type="submit">Predict</button></div>
    </form>

    {% if result %}
      <hr />
      <h2>Prediction Result</h2>
      <h3 style="margin-top:0">Top class: {{ top_class }}</h3>
      <p>Confidence: {{ '%.2f' % top_prob }}</p>
      <h4>All probabilities</h4>
      {% for cls, p in result.items() %}
        <div class="prob">
          <div style="width:160px">{{ cls }}</div>
          <div class="bar"><div class="fill" style="width: {{ '%.1f' % (p*100) }}%"></div></div>
          <div style="width:80px; text-align:right">{{ '%.2f' % p }}</div>
        </div>
      {% endfor %}
    {% endif %}
  </div>
</body>
</html>

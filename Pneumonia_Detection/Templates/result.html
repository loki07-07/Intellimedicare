<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Prediction</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; max-width: 720px; margin: 40px auto; padding: 0 16px; }
    .card { border: 1px solid #ddd; border-radius: 14px; padding: 24px; }
    .prob { display: flex; align-items: center; gap: 12px; margin: 8px 0; }
    .bar { height: 10px; background: #eee; border-radius: 999px; flex: 1; overflow: hidden; }
    .fill { height: 100%; background: #333; }
    a { color: #06f; text-decoration: none; }
  </style>
</head>
<body>
  <div class="card">
    <h1 style="margin-top:0">Top class: {{ top_class }}</h1>
    <p>Confidence: {{ '%.2f' % top_prob }}</p>
    <h3>All probabilities</h3>
    {% for cls, p in result.items() %}
      <div class="prob">
        <div style="width:160px">{{ cls }}</div>
        <div class="bar"><div class="fill" style="width: {{ '%.1f' % (p*100) }}%"></div></div>
        <div style="width:80px; text-align:right">{{ '%.2f' % p }}</div>
      </div>
    {% endfor %}
    <p><a href="/">Try another image</a></p>
  </div>
</body>
</html>
